<mat-drawer-container *ngIf="docJson" id="doc-wrapper" class="mat-elevation-z8" style="direction: ltr" >
  <mat-drawer mode="side" [position]="isRTL ? 'end' : 'start'" [opened]="isDocMap" style="padding: 10px" [ngClass]="{'rtl-drawer': isRTL}">
    <div [ngClass]="{'set-rtl': isRTL}">
      מפת המסמך ועוד כמה דברים
    </div>
  </mat-drawer>
  <mat-drawer-content style="padding: 10px" >
    <div *ngFor="let item of docList" [ngClass]="{'set-rtl': isRTL}">
      <div fxLayout [ngClass]="{

       'item-warning': item.type === 1,
       'section' : item.nodes,
       'section-rtl' : item.nodes && isRTL,
       'item' : !item.nodes}"
           [ngStyle]="{'margin-right': ((item.level - 1) < 0 ? 0 : (item.level - 1)) * ident + 'px' }">
        <div *ngIf="item.numbering && isNumbering"
             [innerHTML]="'<p>' + item.numbering + ' &nbsp; </p>'"></div>
        <div [innerHTML]="item.data | safeHtml">

        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
