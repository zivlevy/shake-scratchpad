<mat-card>
  <mat-card-title>
    {{ 'Documents to Read & Sign' | translate}}
  </mat-card-title>

  <ul>
    <li class="doc-name" *ngFor="let docAck of docsAcks" (click)="docAckClicked(docAck)">
      <i class="fa fa-file-text publishDoc"></i><span fxFlex="5px"></span>{{ docAck.docAckName }}
    </li>
  </ul>
  <div *ngIf="docsAcks && docsAcks.length == 0">
    {{ 'No documents to Read & Sign'| translate }}
  </div>

</mat-card>
