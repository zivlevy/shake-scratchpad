<div [ngClass]="'card-page-background-small'" [ngClass.gt-sm]="'card-page-background-big'" fxLayout="column" fxLayoutAlign="center center">

  <mat-card [ngClass]="'page-card-small'" [ngClass.gt-sm]="'page-card-big'">

    <mat-card-header class="page-card-header">
      <mat-card-title>
        <h1 >
          {{ 'Register to Shake' | translate }}
        </h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content fxLayout="column" fxLayoutAlign="space-around" fxLayout.gt-sm="row" >

      <div [ngClass]="'card-panel-small'" [ngClass.gt-sm]="'card-panel-big'"
           fxLayout="column" fxLayoutAlign="center center">

        <form [formGroup]="signupForm" (ngSubmit)="signup()" class="signup-form"
              fxLayout="column" fxLayoutAlign="space-around center" fxLayoutAlign.gt-sm="space-around start">
          <div>
            <mat-form-field>
              <input matInput type="text" id="displayName"
                     formControlName="displayName" placeholder="{{'Display Name' | translate}}">
            </mat-form-field>
            <div *ngIf="displayName.invalid && displayName.dirty" class="error-message"
                 [innerHTML]="'Display name can not by empty' | translate">
            </div>
          </div>

          <div>
            <mat-form-field>
              <input matInput type="email" id="email"
                     formControlName="email" placeholder="{{'Email' | translate}}">
            </mat-form-field>
            <div *ngIf="email.invalid && email.dirty" class="error-message"
                 [innerHTML]="'Please enter a valid email' | translate">
            </div>
          </div>

          <div>
            <mat-form-field>
              <input matInput type="password" id="password"
                     formControlName="password" placeholder="{{'Password' | translate}}">
            </mat-form-field>
            <div *ngIf="password.invalid && password.touched" class="error-message"
                 [innerHTML]="'Password must be between 6 and 24 chars and have at least one number' | translate">
            </div>
          </div>

          <div>
            <mat-form-field>
              <input matInput type="password" id="confirmPassword"
                     formControlName="confirmPassword" placeholder="{{'Confirm password' | translate}}">
            </mat-form-field>
            <div *ngIf="signupForm.errors" class="error-message"
                 [innerHTML]="'Password don\'t match' | translate">
            </div>
          </div>


          <button mat-raised-button class="btn-hover-accent" type="submit" [disabled]="!signupForm.valid"
                  [innerHTML]="'Register' | translate"></button>

        </form>

      </div>


      <div [ngClass]="'card-panel-small'" [ngClass.gt-sm]="'card-panel-big'"
           fxLayout="column" fxLayoutAlign="space-around center">

        <img class="signup-icon" src="assets/logo/notext-big.png"  fxHide.lt-sm>

        <div class="text-center">
          <span [innerHTML]="'Already Shake user?' | translate" class="gaps"></span>
          <a (click)="gotoLogin()"
             [innerHTML]="'Go to Login' | translate"
          ></a>
        </div>

        <div class="flags d-flex justify-content-center">
          <img src="assets/img/il.png" (click)="setLng('he')" style="display: inline">
          <img src="assets/img/us.png" (click)="setLng('en')" style="display: inline">
        </div>

      </div>
    </mat-card-content>

  </mat-card>
</div>
