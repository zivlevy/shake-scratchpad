<!doctype html>
<html lang="en" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Shake SB</title>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/icons/icon-250.png">
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Rubik&amp;subset=hebrew" rel="stylesheet">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#f48c5b">

  <!-- This style has to be here to prevent initial default style (before css takes effect) -->
  <style>
    .splash {
      opacity: 0;
      position: fixed;
      height: 100%;
      width: 100%;
      color: #272c33;
      padding-top: 25vh;
      text-align: center;
      z-index: -1;
      font-family: monospace;
    }
    app-root:empty + .splash {
      opacity: 1;
      z-index: 100;
    }
    .splash h1 {
      margin-bottom: 50px;
    }
  </style>

</head>
<body class="mat-app-background">
  <app-root></app-root>
  <div class="splash"  id="content">
    <img src="/assets/icons/icon-250.png" width="250px" alt="Shake logo">
    <h1>ShaKE</h1>
  </div>

  <noscript>
    <p>
      Sorry, JavaScript must be enabled to use this app
    </p>
  </noscript>

</body>
</html>
